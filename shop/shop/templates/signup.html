{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% include "header.html" %}

<div class="signup-container">
    <h2 class="signup-title">Sign Up</h2>

    {% if messages %}
        {% for message in messages %}
            <p class="error-msg">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST" class="signup-form">
        {% csrf_token %}

        <label>Username</label>
        <input type="text" name="username" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <label>Confirm Password</label>
        <input type="password" name="confirm_password" required>

        <label>Select Role</label>
        <select name="user_type" required>
            <option value="">-- Select Role --</option>
            <option value="admin">Admin</option>
            <option value="shopkeeper">Shopkeeper</option>
            <option value="customer">Customer</option>
        </select>

        <button type="submit">Sign Up</button>
    </form>

    <p class="login-text">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </p>
</div>


<style>
/* Container */
.signup-container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
    max-width: 400px;
    width: 90%;
    margin: 40px auto;
}

/* Title */
.signup-title {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

/* Error Message */
.error-msg {
    color: red;
    text-align: center;
    margin-bottom: 10px;
}

/* Form */
.signup-form {
    display: flex;
    flex-direction: column;
}

.signup-form label {
    margin-bottom: 5px;
    font-size: 14px;
    color: #555;
}

.signup-form input,
.signup-form select {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    width: 100%;
}

.signup-form button {
    padding: 12px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
    transition: 0.3s;
}

.signup-form button:hover {
    background-color: #218838;
}

/* Bottom text */
.login-text {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #555;
}

.login-text a {
    color: #007bff;
    text-decoration: none;
}

.login-text a:hover {
    text-decoration: underline;
}

/* Responsive */
@media (max-width: 480px) {
    .signup-container {
        padding: 20px;
        width: 95%;
    }
    .signup-title {
        font-size: 20px;
    }
    .signup-form button {
        font-size: 14px;
        padding: 10px;
    }
}
</style>

{% include "footer.html" %}
{% endblock %}
