{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% include "header.html" %}
   

<div style="background: white; padding: 30px; border-radius: 12px; box-shadow: 0px 4px 15px rgba(0,0,0,0.15); width: 350px;">
    <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Sign Up</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color: red; text-align: center; margin-bottom: 10px;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST" style="display: flex; flex-direction: column;">
        {% csrf_token %}

        <label style="margin-bottom: 5px; font-size: 14px; color: #555;">Username</label>
        <input type="text" name="username" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px;">

        <label style="margin-bottom: 5px; font-size: 14px; color: #555;">Email</label>
        <input type="email" name="email" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px;">

        <label style="margin-bottom: 5px; font-size: 14px; color: #555;">Password</label>
        <input type="password" name="password" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px;">

        <label style="margin-bottom: 5px; font-size: 14px; color: #555;">Confirm Password</label>
        <input type="password" name="confirm_password" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px;">

        <label style="margin-bottom: 5px; font-size: 14px; color: #555;">Select Role</label>
        <select name="user_type" required style="padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px;">
            <option value="">-- Select Role --</option>
            <option value="admin">Admin</option>
            <option value="shopkeeper">Shopkeeper</option>
            <option value="customer">Customer</option>
        </select>

        
        <button type="submit" style="padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 15px;">
            Sign Up
        </button>
    </form>


    

    <p style="text-align: center; margin-top: 15px; font-size: 14px; color: #555;">
        Already have an account? <a href="{% url 'login' %}" style="color: #007bff; text-decoration: none;">Login</a>
    </p>
</div>



 {% include "footer.html" %}

{% endblock %}
