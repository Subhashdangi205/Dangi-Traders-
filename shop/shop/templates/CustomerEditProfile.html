<div style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; padding: 20px; min-height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div style="background: #ffffff; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); padding: 40px; max-width: 500px; width: 100%;">
        <h2 style="text-align: center; color: #333; font-size: 28px; margin-bottom: 30px;">Edit Profile</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div style="margin-bottom: 20px;">
                <label style="display: block; font-size: 14px; color: #555; margin-bottom: 8px;">First Name</label>
                <input type="text" name="first_name" value="{{ profile.user.first_name }}"
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; transition: border-color 0.3s; outline: none;">
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; font-size: 14px; color: #555; margin-bottom: 8px;">Last Name</label>
                <input type="text" name="last_name" value="{{ profile.user.last_name }}"
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; outline: none;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-size: 14px; color: #555; margin-bottom: 8px;">Email</label>
                <input type="email" name="email" value="{{ profile.user.email }}"
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; outline: none;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-size: 14px; color: #555; margin-bottom: 8px;">Phone</label>
                <input type="text" name="phone" value="{{ profile.phone }}"
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; outline: none;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-size: 14px; color: #555; margin-bottom: 8px;">Address</label>
                <textarea name="address" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; min-height: 100px; outline: none;">{{ profile.address }}</textarea>
            </div>
            
            <div style="margin-bottom: 30px;">
                <label style="display: block; font-size: 14px; color: #555; margin-bottom: 8px;">Profile Image</label>
                <input type="file" name="profile_image"
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box;">
            </div>
            
            <button type="submit"
                    style="width: 100%; padding: 15px; background-color: #4a90e2; color: #ffffff; border: none; border-radius: 8px; font-size: 18px; font-weight: 600; cursor: pointer; transition: background-color 0.3s, transform 0.2s;">
                Save Changes
            </button>
        </form>
    </div>
</div>
