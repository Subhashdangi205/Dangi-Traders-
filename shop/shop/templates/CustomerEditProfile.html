<div style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; padding: 20px; min-height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="profile-card">
        <h2 class="profile-title">Edit Profile</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="first_name" value="{{ profile.user.first_name }}">
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="last_name" value="{{ profile.user.last_name }}">
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="{{ profile.user.email }}">
            </div>
            
            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" value="{{ profile.phone }}">
            </div>
            
            <div class="form-group">
                <label>Address</label>
                <textarea name="address">{{ profile.address }}</textarea>
            </div>
            
            <div class="form-group">
                <label>Profile Image</label>
                <input type="file" name="profile_image">
            </div>
            
            <button type="submit" class="submit-btn">Save Changes</button>
        </form>
    </div>
</div>

<style>
/* Card */
.profile-card {
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    padding: 40px;
    max-width: 500px;
    width: 100%;
}

/* Title */
.profile-title {
    text-align: center;
    color: #333;
    font-size: 28px;
    margin-bottom: 30px;
}

/* Form Group */
.form-group {
    margin-bottom: 20px;
}
.form-group label {
    display: block;
    font-size: 14px;
    color: #555;
    margin-bottom: 8px;
}
.form-group input,
.form-group textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
    outline: none;
}

/* Button */
.submit-btn {
    width: 100%;
    padding: 15px;
    background-color: #4a90e2;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}
.submit-btn:hover {
    background-color: #357ABD;
    transform: translateY(-2px);
}

/* âœ… Responsive Design */
@media (max-width: 768px) {
    .profile-card {
        padding: 20px;
        max-width: 100%;
    }
    .profile-title {
        font-size: 22px;
        margin-bottom: 20px;
    }
    .form-group input,
    .form-group textarea {
        font-size: 14px;
        padding: 10px;
    }
    .submit-btn {
        font-size: 16px;
        padding: 12px;
    }
}
</style>
