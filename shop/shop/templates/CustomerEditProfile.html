{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="profile-container">
    <div class="profile-card">
        <h2 class="profile-title">Edit Profile</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="first_name" value="{{ profile.user.first_name }}">
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="last_name" value="{{ profile.user.last_name }}">
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="{{ profile.user.email }}">
            </div>
            
            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" value="{{ profile.phone }}">
            </div>
            
            <div class="form-group">
                <label>Address</label>
                <textarea name="address">{{ profile.address }}</textarea>
            </div>
            
            <div class="form-group">
                <label>Profile Image</label>
                <input type="file" name="profile_image">
            </div>
            
            <button type="submit" class="submit-btn">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
