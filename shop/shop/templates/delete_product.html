{% extends 'base.html' %}

{% block content %}
    <!-- shopkeeper_header.html -->
    <div style="background: #2c3e50; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;">
    
    <!-- Logo -->
    <div style="color: white; font-size: 20px; font-weight: bold;">
        ðŸ›’ Dangi Traders - Shopkeeper
    </div>
    
    <!-- Navigation Links -->
    <div>
      <a href="/" style="color: white; text-decoration: none; margin-right: 15px;">Main Site</a>
        <a href="/logout/" style="color: #e74c3c; text-decoration: none; font-weight: bold;">Logout</a>
    </div>

</div>
<div style="max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; text-align: center; font-family: Arial, sans-serif; background-color: #ffffff; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    <h2 style="font-size: 20px; margin-bottom: 25px; color: #333;">Are you sure you want to delete &quot;{{ product.name }}&quot;?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" 
                style="padding: 10px 20px; background-color: #e74c3c; color: #ffffff; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; margin-right: 10px; transition: background 0.3s;">
            Yes, Delete
        </button>
        <a href="{% url 'shopkeeper_dashboard' %}" 
           style="padding: 10px 20px; background-color: #34db5b; color: #ffffff; border-radius: 5px; text-decoration: none; font-size: 14px; cursor: pointer; transition: background 0.3s;">
            Cancel
        </a>
    </form>
</div>

{% endblock %}
