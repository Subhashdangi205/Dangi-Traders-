{% extends 'base.html' %}
{% block content %}
  <div style="display: flex; justify-content: center; align-items: center; margin-top: 50px;">
    <div style="width: 420px; padding: 25px; border: 1px solid #ddd; border-radius: 12px; background: #ffffff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center;">
      
      <!-- Heading -->
      <h1 style="color: #2c3e50; font-size: 28px; margin-bottom: 15px;">Dangi Traders</h1>
      
      <!-- Instruction -->
      <p style="font-size: 16px; margin-bottom: 15px; color:#555;">Scan this QR Code to complete the payment</p>
      
      <!-- QR Code -->
      <div>
        <img src="data:image/png;base64,{{ qr_code }}" alt="UPI QR Code" 
             style="width: 220px; height: 220px; border: 3px solid #2c3e50; border-radius: 8px; padding: 8px; background: #f8f9fa;">
      </div>
      
      <!-- Payment Details -->
      <div style="margin-top: 15px; text-align: left;">

        <p style="font-size: 15px; margin: 5px 0;"><strong>Name:</strong> {{ name }}</p>
        <p style="font-size: 15px; margin: 5px 0;"><strong>Amount:</strong> ₹{{ amount }}</p>
      </div>

      <!-- Divider -->
      <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

      <!-- Upload Form -->
      <h2 style="color: green; font-size: 20px; margin-bottom: 10px;">Upload Payment Screenshot</h2>
      
      <form action="{% url 'upload_screenshot' order.id %}" method="POST" enctype="multipart/form-data" style="margin-top:10px;">
        {% csrf_token %}
        <label for="screenshot" style="font-size:16px; font-weight: 500; display:block; margin-bottom:8px;"></label>
        <input type="file" name="screenshot" id="screenshot" accept="image/*" required 
               style="padding:8px; border:1px solid #ccc; border-radius:6px; width: 100%; margin-bottom:15px;">
        
        <button type="submit" 
                style="background:green; color:white; padding:12px; font-size:16px; font-weight:600; border:none; border-radius:6px; cursor:pointer; width:100%;">
          ✅ Submit Screenshot
        </button>
      </form>
     
</form>

    </div>
  </div>
{% endblock %}
