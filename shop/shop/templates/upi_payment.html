{% extends 'base.html' %}
{% block content %}
<div class="qr-payment-container">
<div class="qr-payment-card">
        <h1>Dangi Traders</h1>
        <p class="instruction">Scan this QR Code to complete the payment</p>
        <div class="qr-code-wrapper">
            <img src="data:image/png;base64,{{ qr_code }}" alt="UPI QR Code">
        </div>
        <div class="payment-details">
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Amount:</strong> ₹{{ amount }}</p>
        </div>

        <!-- Divider -->
        <hr>

        <!-- Upload Form -->
        <h2>Upload Payment Screenshot</h2>
      
        <form action="{% url 'upload_screenshot' order.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="screenshot" id="screenshot" accept="image/*" required>
            <button type="submit">✅ Submit Screenshot</button>
        </form>

    </div>
</div>

<!-- Link CSS -->

{% endblock %}
