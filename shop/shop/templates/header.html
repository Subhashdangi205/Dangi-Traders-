{% extends 'base.html' %}
{% load static %}
{% block content %}
<header class="header">
    <div class="container">
        <div class="header-content">
            <!-- Logo -->
            <a href="/" class="logo">
                <div class="logo-icon">DT</div>
                <div class="logo-text">
                    <h1>Dangi Traders</h1>
                    <p>सब कुछ एक ही जगह</p>
                </div>
            </a>

            <!-- Desktop Navigation -->
            <nav class="nav-desktop">
                <a href="{% url 'home' %}" class="nav-link">Home</a>
                <a href="{% url 'login' %}" class="nav-link" onclick="alert('Please login to see details')">About</a>
                <a href="{% url 'login' %}" class="nav-link" onclick="alert('Please login to see details')">Contact</a>
            </nav>

            <!-- Search Bar -->
            <div class="search-box">
                <form action="{% url 'login' %}" method="get" class="search-form" onclick="alert('Please login to see details')">
                    <input type="text" name="search" placeholder="Search for products, categories, and more..." />
                    <button type="submit">Search</button>
                </form>
            </div>

            <!-- User Icon -->
            <a href="{% url 'login' %}" class="user-icon">
                <i class="fas fa-user"></i>
            </a>

            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'login' %}" onclick="alert('Please login to see details')">About</a>
            <a href="{% url 'login' %}" onclick="alert('Please login to see details')">Contact</a>
            <a href="{% url 'login' %}"><i class="fas fa-user"></i> Login</a>
        </div>
    </div>
</header>

<!-- CSS for Responsiveness -->
<style>
/* Header */
.header {
    background: #fff;
    border-bottom: 1px solid #ddd;
}
.header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}
.header-content {
    display: flex;
    align-items: center;
    width: 100%;
}
.logo {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #222;
    margin-right: 20px;
}
.logo-icon {
    background: #1d3c89;
    color: #fff;
    font-weight: bold;
    padding: 10px 14px;
    border-radius: 8px;
    margin-right: 10px;
}
.logo-text h1 {
    font-size: 20px;
    margin: 0;
}
.logo-text p {
    font-size: 12px;
    margin: 0;
    color: #555;
}

/* Desktop Navigation */
.nav-desktop {
    display: flex;
    gap: 20px;
    flex-grow: 1;
}
.nav-link {
    text-decoration: none;
    color: #222;
    font-weight: 500;
    transition: color 0.3s;
}
.nav-link:hover {
    color: #28a745;
}

/* Search */
.search-box {
    flex-grow: 1;
    max-width: 450px;
    margin: 0 20px;
}
.search-form {
    display: flex;
    border: 1px solid #ddd;
    border-radius: 50px;
    overflow: hidden;
}
.search-form input {
    flex-grow: 1;
    padding: 10px 15px;
    border: none;
    outline: none;
}
.search-form button {
    background: #28a745;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}
.search-form button:hover {
    background: #218838;
}

/* User Icon */
.user-icon {
    font-size: 20px;
    color: #333;
    margin-left: 10px;
}

/* Mobile Menu */
.mobile-menu-btn {
    display: none;
    font-size: 22px;
    background: none;
    border: none;
    cursor: pointer;
    margin-left: auto;
}
.mobile-menu {
    display: none;
    flex-direction: column;
    padding: 10px;
    background: #f9f9f9;
    border-top: 1px solid #ddd;
}
.mobile-menu a {
    text-decoration: none;
    padding: 10px;
    color: #333;
    font-weight: 500;
}

/* Responsive */
@media (max-width: 768px) {
    .nav-desktop,
    .search-box,
    .user-icon {
        display: none;
    }
    .mobile-menu-btn {
        display: block;
    }
    .mobile-menu.active {
        display: flex;
    }
}
</style>

<!-- JS for Mobile Menu -->
<script>
document.getElementById("mobileMenuBtn").addEventListener("click", function () {
    document.getElementById("mobileMenu").classList.toggle("active");
});
</script>
{% endblock %}
