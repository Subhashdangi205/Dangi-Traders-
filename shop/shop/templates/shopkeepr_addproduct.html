{% extends 'base.html' %}
{% block content %}
<div style="background: #2c3e50; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;">
    
    <!-- Logo -->
    <div style="color: white; font-size: 20px; font-weight: bold;">
        ðŸ›’
        Dangi Traders - Shopkeeper
        </div>
    <!-- Navigation Links -->
     <div style="display: flex; justify-content: space-between;">
        <a href="{% url 'customer_homepage' %}" style="color: white; text-decoration: none; margin-right: 15px;">Main Site</a>
        <a href="{% url 'shopkeeper_logout' %}" style="color: #e74c3c; text-decoration: none; font-weight: bold;">Logout</a>
        </div>
</div>
<h2 style="text-align:center; margin-bottom:20px; font-family:Arial, sans-serif; color:#333;">Add Product</h2>

<form method="POST" enctype="multipart/form-data" style="max-width:500px; margin:auto; padding:20px; border:1px solid #ddd; border-radius:8px; background-color:#f9f9f9;">
    {% csrf_token %}

    <div class="mb-3" style="margin-bottom:15px;">
        <label style="display:block; margin-bottom:5px; font-weight:bold;">Product Name</label>
        <input type="text" name="name" class="form-control" required 
               style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; box-sizing:border-box;">
    </div>

    <div class="mb-3" style="margin-bottom:15px;">
        <label style="display:block; margin-bottom:5px; font-weight:bold;">Price (â‚¹)</label>
        <input type="number" name="price" class="form-control" required 
               style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; box-sizing:border-box;">
    </div>

    <div class="mb-3" style="margin-bottom:15px;">
        <label style="display:block; margin-bottom:5px; font-weight:bold;">Stock</label>
        <input type="number" name="stock" class="form-control" required 
               style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; box-sizing:border-box;">
    </div>

    <div class="mb-3" style="margin-bottom:20px;">
        <label style="display:block; margin-bottom:5px; font-weight:bold;">Image</label>
        <input type="file" name="image" class="form-control" 
               style="width:100%; padding:5px; border:1px solid #ccc; border-radius:5px; box-sizing:border-box;">
    </div>
      <div class="mb-3" style="margin-bottom:15px;">
        <label style="display:block; margin-bottom:5px; font-weight:bold;">Category</label>
        <select name="category" class="form-control" 
                style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; box-sizing:border-box;">
             <option value="" disabled selected>Select Category</option>
            <option value="Grocery">Grocery</option>
            <option value="Fertilizers">Fertilizers</option>
            <option value="Animal Feed">Animal Feed</option>
            <option value="Storage Bags">Storage Bags</option>
            <option value="Seeds">Seeds</option>
            <option value="Tools">Tools</option>
        </select>
    </div>
    <div class="mb-3" style="margin-bottom:15px;">
        <label style="display:block; margin-bottom:5px; font-weight:bold;">Description</label>
        <textarea name="description" rows="4" class="form-control" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; box-sizing:border-box;"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" 
            style="padding:10px 20px; background-color:#007bff; color:white; border:none; border-radius:5px; cursor:pointer; margin-right:10px;">
        Save
    </button>
    <a href="{% url 'shopkeeper_add_product' %}" class="btn btn-secondary" 
       style="padding:10px 20px; background-color:#6c757d; color:white; text-decoration:none; border-radius:5px;">
       Cancel
    </a>
</form>

{% endblock %}
