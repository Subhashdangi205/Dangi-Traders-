{% extends 'base.html' %}
{% block content %}

<!-- Shopkeeper Header -->
<div class="shop-header">
    <div class="shop-logo">ðŸ›’ Dangi Traders - Shopkeeper</div>
    <div class="shop-nav">
        <a href="{% url 'customer_homepage' %}">Main Site</a>
        <a href="{% url 'shopkeeper_logout' %}" class="logout">Logout</a>
    </div>
</div>

<h2 class="form-title">Add Product</h2>

<form method="POST" enctype="multipart/form-data" class="product-form">
    {% csrf_token %}

    <div class="mb-3">
        <label>Product Name</label>
        <input type="text" name="name" required>
    </div>

    <div class="mb-3">
        <label>Price (â‚¹)</label>
        <input type="number" name="price" required>
    </div>

    <div class="mb-3">
        <label>Stock</label>
        <input type="number" name="stock" required>
    </div>

    <div class="mb-3">
        <label>Image</label>
        <input type="file" name="image">
    </div>

    <div class="mb-3">
        <label>Category</label>
        <select name="category" required>
            <option value="" disabled selected>Select Category</option>
            <option value="Grocery">Grocery</option>
            <option value="Fertilizers">Fertilizers</option>
            <option value="Animal Feed">Animal Feed</option>
            <option value="Storage Bags">Storage Bags</option>
            <option value="Seeds">Seeds</option>
            <option value="Tools">Tools</option>
        </select>
    </div>

    <div class="mb-3">
        <label>Description</label>
        <textarea name="description" rows="4"></textarea>
    </div>

    <div class="btn-group">
        <button type="submit" class="btn-save">Save</button>
        <a href="{% url 'shopkeeper_add_product' %}" class="btn-cancel">Cancel</a>
    </div>
</form>

{% include "footer.html" %}



{% endblock %}
