{% extends 'base.html' %}
{% block content %}

<!-- Shopkeeper Header -->
<div class="shop-header">
    <div class="shop-logo">ðŸ›’ Dangi Traders - Shopkeeper</div>
    <div class="shop-nav">
        <a href="{% url 'customer_homepage' %}">Main Site</a>
        <a href="{% url 'shopkeeper_logout' %}" class="logout">Logout</a>
    </div>
</div>

<h2 class="form-title">Add Product</h2>

<form method="POST" enctype="multipart/form-data" class="product-form">
    {% csrf_token %}

    <div class="mb-3">
        <label>Product Name</label>
        <input type="text" name="name" required>
    </div>

    <div class="mb-3">
        <label>Price (â‚¹)</label>
        <input type="number" name="price" required>
    </div>

    <div class="mb-3">
        <label>Stock</label>
        <input type="number" name="stock" required>
    </div>

    <div class="mb-3">
        <label>Image</label>
        <input type="file" name="image">
    </div>

    <div class="mb-3">
        <label>Category</label>
        <select name="category" required>
            <option value="" disabled selected>Select Category</option>
            <option value="Grocery">Grocery</option>
            <option value="Fertilizers">Fertilizers</option>
            <option value="Animal Feed">Animal Feed</option>
            <option value="Storage Bags">Storage Bags</option>
            <option value="Seeds">Seeds</option>
            <option value="Tools">Tools</option>
        </select>
    </div>

    <div class="mb-3">
        <label>Description</label>
        <textarea name="description" rows="4"></textarea>
    </div>

    <div class="btn-group">
        <button type="submit" class="btn-save">Save</button>
        <a href="{% url 'shopkeeper_add_product' %}" class="btn-cancel">Cancel</a>
    </div>
</form>

{% include "footer.html" %}

<style>
/* Header */
.shop-header {
    background:#2c3e50;
    padding:10px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
}
.shop-logo { color:white; font-size:18px; font-weight:bold; }
.shop-nav a {
    color:white;
    text-decoration:none;
    margin-left:15px;
}
.shop-nav a.logout { color:#e74c3c; font-weight:bold; }

/* Title */
.form-title {
    text-align:center;
    margin:20px 0;
    font-family:Arial, sans-serif;
    color:#333;
}

/* Form */
.product-form {
    max-width:500px;
    margin:auto;
    padding:20px;
    border:1px solid #ddd;
    border-radius:8px;
    background:#f9f9f9;
}
.product-form .mb-3 { margin-bottom:15px; }
.product-form label {
    display:block;
    margin-bottom:5px;
    font-weight:bold;
}
.product-form input,
.product-form select,
.product-form textarea {
    width:100%;
    padding:10px;
    border:1px solid #ccc;
    border-radius:5px;
    box-sizing:border-box;
}

/* Buttons */
.btn-group {
    display:flex;
    flex-wrap:wrap;
    gap:10px;
}
.btn-save {
    flex:1;
    padding:10px;
    background:#007bff;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
    text-align:center;
}
.btn-cancel {
    flex:1;
    padding:10px;
    background:#6c757d;
    color:white;
    text-decoration:none;
    border-radius:5px;
    text-align:center;
}

/* Mobile */
@media(max-width:600px){
    .btn-group { flex-direction:column; }
    .shop-header { flex-direction:column; align-items:flex-start; }
    .shop-nav { margin-top:10px; }
}
</style>

{% endblock %}
