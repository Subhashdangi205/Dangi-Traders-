{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% include "header.html" %}
<div style="background: white; padding: 30px; border-radius: 12px; box-shadow: 0px 4px 15px rgba(0,0,0,0.15); width: 350px;">
    <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Login</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color: red; text-align: center; margin-bottom: 10px;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST" style="max-width: 300px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Username" required 
        style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    <input type="password" name="password" placeholder="Enter Password" required 
        style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    <button type="submit" 
        style="width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
        Login
    </button>
</form>

    <p style="text-align: center; margin-top: 15px; font-size: 14px; color: #555;">
        Don't have an account? <a href="{% url 'signup' %}" style="color: #007bff; text-decoration: none;">Sign Up</a>
    </p>
</div>

    
    {% include "footer.html" %}
{% endblock %}
